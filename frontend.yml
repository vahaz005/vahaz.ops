apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ecommerce-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: mohdvahaz/ecommerce-plt:frontend-<TAG>
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: BACKEND_URL
              value: "http://backend-service:3001"


apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: ecommerce-staging
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30007   # choose any free port 30000â€“32767
